# Build and push mino container images to GHCR
#
# Builds multi-arch images (linux/amd64 + linux/arm64) for:
# - mino-base: Foundation with Claude Code and dev tools
# - mino-typescript: TypeScript/Node.js development
# - mino-rust: Rust development
#
# Triggers:
# - Push to images/** directory
# - Weekly on Mondays at 00:00 UTC (security updates)
# - Manual workflow dispatch

name: Container Images

on:
  push:
    branches: [main]
    paths:
      - 'images/**'
      - 'images/**/layer.toml'
      - 'images/**/install.sh'
      - '.github/workflows/images.yml'
  schedule:
    # Weekly rebuild for security updates (Mondays at 00:00 UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all images (ignore cache)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/mino

jobs:
  build-base:
    name: Build base image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-base
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./images/base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ inputs.force_rebuild || false }}

  build-language-images:
    name: Build ${{ matrix.image }} image
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: typescript
            context: ./images/typescript
          - image: rust
            context: ./images/rust
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Build and push ${{ matrix.image }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.IMAGE_PREFIX }}-base@${{ needs.build-base.outputs.digest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ inputs.force_rebuild || false }}

  validate-layers:
    name: Validate layer structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate layer files exist
        run: |
          for lang in typescript rust; do
            echo "Checking $lang..."
            test -f "images/$lang/layer.toml" || { echo "FAIL: images/$lang/layer.toml missing"; exit 1; }
            test -f "images/$lang/install.sh" || { echo "FAIL: images/$lang/install.sh missing"; exit 1; }
            test -x "images/$lang/install.sh" || { echo "FAIL: images/$lang/install.sh not executable"; exit 1; }
            echo "  layer.toml: OK"
            echo "  install.sh: OK (executable)"
          done

  verify:
    name: Verify images
    runs-on: ubuntu-latest
    needs: [build-base, build-language-images, validate-layers]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull images
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-base:latest
          docker pull ${{ env.IMAGE_PREFIX }}-typescript:latest
          docker pull ${{ env.IMAGE_PREFIX }}-rust:latest

      - name: Tag images for local testing
        run: |
          docker tag ${{ env.IMAGE_PREFIX }}-base:latest mino-base
          docker tag ${{ env.IMAGE_PREFIX }}-typescript:latest mino-typescript
          docker tag ${{ env.IMAGE_PREFIX }}-rust:latest mino-rust

      - name: Run verification tests
        run: ./images/build.sh --test-only
