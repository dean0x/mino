# Build and push mino-base container image to GHCR
#
# Language toolchains (TypeScript, Rust, etc.) are handled by the layer
# composition system at runtime, not as pre-built images.
#
# Triggers:
# - Push to images/** directory
# - Weekly on Mondays at 00:00 UTC (security updates)
# - Manual workflow dispatch

name: Container Images

on:
  push:
    branches: [main]
    paths:
      - 'images/**'
      - '.github/workflows/images.yml'
  schedule:
    # Weekly rebuild for security updates (Mondays at 00:00 UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all images (ignore cache)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/mino

jobs:
  build-base:
    name: Build base image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-base
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./images/base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ inputs.force_rebuild || false }}

  verify:
    name: Verify base image
    runs-on: ubuntu-latest
    needs: [build-base]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull base image
        run: docker pull ${{ env.IMAGE_PREFIX }}-base:latest

      - name: Tag for local testing
        run: docker tag ${{ env.IMAGE_PREFIX }}-base:latest mino-base

      - name: Run verification tests
        run: ./images/build.sh --test-only
