name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: minotaur-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: minotaur-aarch64-apple-darwin
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: minotaur-x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: minotaur-aarch64-unknown-linux-gnu
            cross: true

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.artifact }}.tar.gz minotaur
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare platform packages
        run: |
          # Extract binaries and copy to npm package directories

          # darwin-x64
          tar xzf artifacts/minotaur-x86_64-apple-darwin.tar.gz
          cp minotaur npm/minotaur-darwin-x64/bin/
          rm minotaur

          # darwin-arm64
          tar xzf artifacts/minotaur-aarch64-apple-darwin.tar.gz
          cp minotaur npm/minotaur-darwin-arm64/bin/
          rm minotaur

          # linux-x64
          tar xzf artifacts/minotaur-x86_64-unknown-linux-gnu.tar.gz
          cp minotaur npm/minotaur-linux-x64/bin/
          rm minotaur

          # linux-arm64
          tar xzf artifacts/minotaur-aarch64-unknown-linux-gnu.tar.gz
          cp minotaur npm/minotaur-linux-arm64/bin/
          rm minotaur

      - name: Update package versions
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Update all package.json files with the release version
          for pkg in minotaur minotaur-darwin-x64 minotaur-darwin-arm64 minotaur-linux-x64 minotaur-linux-arm64; do
            jq --arg v "$VERSION" '.version = $v' npm/$pkg/package.json > tmp.json && mv tmp.json npm/$pkg/package.json
          done

          # Update optionalDependencies versions in main package
          jq --arg v "$VERSION" '.optionalDependencies = (.optionalDependencies | to_entries | map(.value = $v) | from_entries)' npm/minotaur/package.json > tmp.json && mv tmp.json npm/minotaur/package.json

      - name: Publish platform packages
        run: |
          for pkg in minotaur-darwin-x64 minotaur-darwin-arm64 minotaur-linux-x64 minotaur-linux-arm64; do
            echo "Publishing @dean0x/$pkg..."
            cd npm/$pkg
            npm publish --access public
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: |
          echo "Publishing @dean0x/minotaur..."
          cd npm/minotaur
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-homebrew:
    name: Update Homebrew tap
    needs: [release, publish-crates, publish-npm]
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: dean0x/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download release binaries and calculate checksums
        id: checksums
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://github.com/dean0x/minotaur/releases/download/v${VERSION}"

          curl -sL "${BASE_URL}/minotaur-x86_64-apple-darwin.tar.gz" -o darwin-x64.tar.gz
          curl -sL "${BASE_URL}/minotaur-aarch64-apple-darwin.tar.gz" -o darwin-arm64.tar.gz
          curl -sL "${BASE_URL}/minotaur-x86_64-unknown-linux-gnu.tar.gz" -o linux-x64.tar.gz
          curl -sL "${BASE_URL}/minotaur-aarch64-unknown-linux-gnu.tar.gz" -o linux-arm64.tar.gz

          echo "darwin_x64_sha256=$(sha256sum darwin-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_arm64_sha256=$(sha256sum darwin-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x64_sha256=$(sha256sum linux-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha256=$(sha256sum linux-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          cat > homebrew-tap/Formula/minotaur.rb << EOF
          class Minotaur < Formula
            desc "Secure AI agent sandbox wrapper using Podman rootless containers"
            homepage "https://github.com/dean0x/minotaur"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/dean0x/minotaur/releases/download/v#{version}/minotaur-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_x64_sha256 }}"
              end

              on_arm do
                url "https://github.com/dean0x/minotaur/releases/download/v#{version}/minotaur-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_arm64_sha256 }}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/dean0x/minotaur/releases/download/v#{version}/minotaur-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_x64_sha256 }}"
              end

              on_arm do
                url "https://github.com/dean0x/minotaur/releases/download/v#{version}/minotaur-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm64_sha256 }}"
              end
            end

            def install
              bin.install "minotaur"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/minotaur --version")
            end
          end
          EOF
          sed -i 's/^          //' homebrew-tap/Formula/minotaur.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/minotaur.rb
          git diff --staged --quiet || git commit -m "Update minotaur to ${{ steps.version.outputs.version }}"
          git push
